<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="wrapper">
      <!-- Calculator Body -->
      <div class="calc-body">
        <!-- Calculator Display Screen -->
        <div class="calc-screen">
          <div class="previousvalue"></div>
          <div class="currentvalue">0</div>
        </div>
        <!-- Calculator Buttons -->
        <div class="calc-button-row">
          <div class="calc-row">
            <button class="clear">clear</button>
            <button class="remove">remove</button>
          </div>
          <div class="calc-row">
            <button class="num" data-value="7">7</button>
            <button class="num" data-value="8">8</button>
            <button class="num"data-value='9'>9</button>
            <button class="opt" data-value="/">รท</button>
          </div>
          <div class="calc-row">
            <button class="num" data-value="4">4</button>
            <button class="num" data-value="5">5</button>
            <button class="num" data-value="6">6</button>
            <button class="opt" data-value="*">ร</button>
          </div>
          <div class="calc-row">
            <button class="num" data-value="1">1</button>
            <button class="num" data-value="2">2</button>
            <button class="num" data-value="3">3</button>
            <button class="opt" data-value="-">-</button>
          </div>
          <div class="calc-row">
            <button class="num" data-value="0">0</button>
            <button class="point" data-value=".">.</button>
            <button class="equal" data-value='='>=</button>
            <button class="opt" data-value="+">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
